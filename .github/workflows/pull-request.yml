name: Pull Request CI

on:
  pull_request:
    branches:
      - master
      - develop
    types: [opened, synchronize, reopened]

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.14.0'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

      - name: Generate unit test coverage summary
        id: coverage-summary
        run: |
          mkdir -p test-results
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              const summary = {
                lines: total.lines.pct,
                statements: total.statements.pct,
                functions: total.functions.pct,
                branches: total.branches.pct
              };
              fs.writeFileSync('test-results/unit-coverage.json', JSON.stringify(summary, null, 2));
            "
          else
            echo '{"lines":0,"statements":0,"functions":0,"branches":0}' > test-results/unit-coverage.json
          fi

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-summary
          path: test-results/unit-coverage.json
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run E2E tests with coverage
        run: npm run test:e2e
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload E2E test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 7

      - name: Generate E2E test summary
        if: always()
        id: e2e-summary
        run: |
          mkdir -p test-results-summary
          
          # Parse Playwright JSON report if available
          if [ -f "playwright-report/results.json" ]; then
            node -e "
              const fs = require('fs');
              const report = JSON.parse(fs.readFileSync('playwright-report/results.json', 'utf8'));
              
              let total = 0;
              let passed = 0;
              let failed = 0;
              let skipped = 0;
              
              report.suites.forEach(suite => {
                const countTests = (s) => {
                  if (s.specs) {
                    s.specs.forEach(spec => {
                      spec.tests.forEach(test => {
                        total++;
                        if (test.status === 'expected') passed++;
                        else if (test.status === 'skipped') skipped++;
                        else failed++;
                      });
                    });
                  }
                  if (s.suites) {
                    s.suites.forEach(countTests);
                  }
                };
                countTests(suite);
              });
              
              const summary = { total, passed, failed, skipped };
              fs.writeFileSync('test-results-summary/e2e-summary.json', JSON.stringify(summary, null, 2));
            "
          else
            # No report found - use fallback
            cat > test-results-summary/e2e-summary.json << 'EOFSUM'
          {
            "total": "N/A",
            "passed": "âœ…",
            "failed": "0",
            "skipped": "0"
          }
          EOFSUM
          fi

      - name: Upload E2E summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-summary
          path: test-results-summary/e2e-summary.json
          retention-days: 7

  status-comment:
    name: Post PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always() && needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success'
    permissions:
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download unit coverage summary
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage-summary
          path: ./coverage-data

      - name: Download E2E test summary
        uses: actions/download-artifact@v4
        with:
          name: e2e-test-summary
          path: ./e2e-data
        continue-on-error: true

      - name: Generate PR comment
        id: generate-comment
        run: |
          # Read coverage data
          if [ -f coverage-data/unit-coverage.json ]; then
            LINES=$(node -pe "JSON.parse(require('fs').readFileSync('coverage-data/unit-coverage.json', 'utf8')).lines")
            STATEMENTS=$(node -pe "JSON.parse(require('fs').readFileSync('coverage-data/unit-coverage.json', 'utf8')).statements")
            FUNCTIONS=$(node -pe "JSON.parse(require('fs').readFileSync('coverage-data/unit-coverage.json', 'utf8')).functions")
            BRANCHES=$(node -pe "JSON.parse(require('fs').readFileSync('coverage-data/unit-coverage.json', 'utf8')).branches")
          else
            LINES=0
            STATEMENTS=0
            FUNCTIONS=0
            BRANCHES=0
          fi
          
          # Read E2E summary
          if [ -f e2e-data/e2e-summary.json ]; then
            E2E_TOTAL=$(node -pe "JSON.parse(require('fs').readFileSync('e2e-data/e2e-summary.json', 'utf8')).total")
            E2E_PASSED=$(node -pe "JSON.parse(require('fs').readFileSync('e2e-data/e2e-summary.json', 'utf8')).passed")
            E2E_FAILED=$(node -pe "JSON.parse(require('fs').readFileSync('e2e-data/e2e-summary.json', 'utf8')).failed")
          else
            E2E_TOTAL="N/A"
            E2E_PASSED="N/A"
            E2E_FAILED="0"
          fi
          
          # Create comment body
          cat > comment.md << 'EOFCOMMENT'
          ## âœ… CI Status: All checks passed!
          
          ### ðŸ“Š Test Results
          
          | Check | Status | Details |
          |-------|--------|---------|
          | ðŸ” Linting | âœ… Passed | Code style and quality checks passed |
          | ðŸ§ª Unit Tests | âœ… Passed | All unit tests executed successfully |
          | ðŸŽ­ E2E Tests | âœ… Passed | End-to-end tests completed |
          
          ### ðŸ“ˆ Code Coverage (Unit Tests)
          
          | Metric | Coverage |
          |--------|----------|
          | Lines | LINES_VAL% |
          | Statements | STATEMENTS_VAL% |
          | Functions | FUNCTIONS_VAL% |
          | Branches | BRANCHES_VAL% |
          
          ### ðŸŽ­ E2E Test Summary
          
          - **Total Tests**: E2E_TOTAL_VAL
          - **Passed**: E2E_PASSED_VAL âœ…
          - **Failed**: E2E_FAILED_VAL
          
          ---
          
          <sub>ðŸ¤– Automated comment generated by GitHub Actions</sub>
          <sub>ðŸ“… Run: [WORKFLOW_RUN_NUMBER](WORKFLOW_RUN_URL)</sub>
          EOFCOMMENT
          
          # Replace variables in comment
          sed -i "s/LINES_VAL/$LINES/g" comment.md
          sed -i "s/STATEMENTS_VAL/$STATEMENTS/g" comment.md
          sed -i "s/FUNCTIONS_VAL/$FUNCTIONS/g" comment.md
          sed -i "s/BRANCHES_VAL/$BRANCHES/g" comment.md
          sed -i "s/E2E_TOTAL_VAL/$E2E_TOTAL/g" comment.md
          sed -i "s/E2E_PASSED_VAL/$E2E_PASSED/g" comment.md
          sed -i "s/E2E_FAILED_VAL/$E2E_FAILED/g" comment.md
          sed -i "s/WORKFLOW_RUN_NUMBER/${{ github.run_number }}/g" comment.md
          sed -i "s|WORKFLOW_RUN_URL|${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|g" comment.md
          
          # Save comment to output
          {
            echo "comment<<EOFOUTPUT"
            cat comment.md
            echo "EOFOUTPUT"
          } >> $GITHUB_OUTPUT

      - name: Post comment to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `${{ steps.generate-comment.outputs.comment }}`;
            
            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI Status')
            );
            
            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
